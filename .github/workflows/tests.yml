name: Integration Tests

on:
  push:
  pull_request:

jobs:
  laravel-tests:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      matrix:
        php: [7.4]
        laravel: [8.*]
        dependency-version: [prefer-lowest, prefer-stable]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - laravel: 8.*
            testbench: 6.*
          - php: 7.4
            dependency-version: prefer-lowest
            additional-deps: '"mockery/mockery:>=1.2.3"'

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: database_ci
          MYSQL_USER: user
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: secretroot
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

    steps:
      - name: Verify MySQL connection
        run: |
          mysql --version
          sudo apt-get install -y mysql-client
          mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uuser -psecret -e "SHOW DATABASES"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP Action
        uses: shivammathur/setup-php@2.5.0
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, mbstring, zip, gmp, intl, json, openssl, fileinfo
          coverage: none

      - uses: actions/checkout@v2.3.3
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: |
          composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
          npm install
          npm run production

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Boot Laravel application
        run: |
          cp .env.github .env
          php artisan key:generate
          php artisan --version
      - name: Migrate database
        run: |
          mysql --version
          php artisan migrate:fresh --seed

      - name: Execute tests (Unit and Feature Tests) via PHPUnit
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          APP_ENV: local
          APP_URL: "http://127.0.0.1:8000"
          DB_CONNECTION: mysql
          DB_DATABASE: cratespace
          DB_PORT: 33306
          DB_USER: root

        run: vendor/bin/phpunit --verbose
